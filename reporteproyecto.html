<script>
	function DescargarPDF(ContenidoID, nombre) {
		var pdf = new jsPDF('L', 'mm', 'A2');
		html = $('#' + ContenidoID).html();
		specialElementHandlers = {};
		margins = { top: 10, bottom: 20, left: 20, width: 2000, height: 2000 };
		pdf.fromHTML(
			html, margins.left, margins.top, {
				'width': margins.width
			}, function (dispose) {
				pdf.save(nombre + 'pdf');
			}, margins);
	}
</script>
