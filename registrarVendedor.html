<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <link rel="stylesheet" href="registrarVendedor.css">
  <title>Formulario</title>
</head>
<body>

  <div class="container">
    <div class="form__top">
      <h2>Registrar<span>Vendedor</span></h2>
    </div>    
    <form class="form__reg" action="registrarVendedor.php" method="post">
              <input class="input" type="text" placeholder="&#x0023;  Id" name="id_vendedor" required autofocus>
              <input class="input" type="text" placeholder="&#128100;  Nombre" name="nombreVendedor" required autofocus >
              <input class="input" type="text" placeholder="&#128100;  Apellido" name="apellidoVendedor" required autofocus >
              <input class="input" type="text" placeholder="&#x1F4B3;  Cedula" name="cedulaVendedor" required autofocus >
              <input class="input" type="text" placeholder="&#128222;  Telefono" name="telefonoVendedor" required>
              <input class="input" type="text" placeholder="&#x0023;  Codigo" name="codVendedor" required>  
              <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR"> 
              </div>
    </form>
  </div>
  
</body>
</html>
